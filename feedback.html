<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>

	<style >
		body {
			background: #f4fc05;
		}
	</style>

	<script src="app.js"></script>
</head>
<body>
   <h1 align="center">International Institute Of Proffessional studies</h1>	

   <br><br>

   <h3><u>Feedback form</u></h3>
   <hr>
   <form  onsubmit="WriteToFile(this)" >
   	 	<input type="text" name="name" placeholder="Student Name" id="fname" />

   	 	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
   	 	
   	 	<input type="text" name="semester" placeholder="semester" id="sem">

   	 	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
   	 	
   	 	<input type="email" name="email" placeholder="example@gmail.com" id="mail">
   	 	
   	 	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
   	 	
   	 	<select name="Course" id="course">
   	 		<option disabled selected value="">Course</option>
   			<option > MCA </option>
  			<option> M.teach </option>
   			<option> MBA </option>
   			<option> B.com(hons) </option>
   	 	</select>
   	 	
   	 	<br><br>
   	 	<textarea rows="6" cols="50" placeholder="Feedback" id="feedback"></textarea>
   		<br><br>
   		<input  type="submit" name="button" value="Submit Feedback">
   </form>

</body>
</html>
